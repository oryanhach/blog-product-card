<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card-component">

    <section class="card-image-container">
      <img class="card-image" src="assets/images/illustration-article.svg" alt="image of a graphics about design">
    </section>

    <header class="card-component-header">

      <h1 class="card-header-title">
        Learning
      </h1>

      <p class="card-header-secondary-title">
        Published 21 Dec 2023
      </p>

    </header>

    <section card-content-container>

      <h1 class="card-content-header">
        HTML & CSS foundations
      </h1>

      <p class="card-content-info">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

    </section>

    <footer class="card-footer">

      <img class="card-footer-image" src="assets/images/image-avatar.webp" alt="image of the course creator">

      <p class="card-footer-creator">
        Greg Hooper
      </p>
    </footer>

  </main>

</body>

</html>
